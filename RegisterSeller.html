    <div class="row" style="margin-top:9em; margin-bottom:2em;">
        <div class="col-md-6 offset-md-3">
            <h3>Register Seller</h3>
            Sudah Punya akun&#63; &#124;
            <a class="text-danger" href="LoginSeller.html">Login</a>
            <form role="form" method="post" action="LoginSeller.html">
                <div class="form-group mt-3">
                    <label>Nama Lengkap</label>
                    <input type="text" class="form-control" Placeholder="Nama Lengkap">
                </div>
                <div class="form-group mt-3">
                    <label>Nama Toko</label>
                    <input type="text" class="form-control" Placeholder="Nama Toko">
                </div>
                <div class="form-group mt-3">
                    <label>Deskripsi Toko</label>
                    <textarea type="" class="form-control" Placeholder="Deskripsi tentang Toko anda"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label>Tanggal Lahir</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label>No. Hp</label>
                    <input type="text" class="form-control" Placeholder="No Hp">
                </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" class="form-control" Placeholder="e-mail">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label><br>
                    <input type="radio" name="jk"> Laki&#45;laki
                    <input type="radio" name="jk" class="ml-4"> Perempuan
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea class="form-control" placeholder="alamat"></textarea>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" Placeholder="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" Placeholder="password">
                </div>
                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" class="form-control" Placeholder="Konfirmasi password">
                </div>
                <button class="btn btn-warning my-2 my-sm-1" type="submit">Register As Seller</button>
            </form>
        </div>
