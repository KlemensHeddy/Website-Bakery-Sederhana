			<main role="main" class="col-md-9 ml-sm-auto bg-light col-lg-10 px-md-4 p-lg-0">
				<div class="row" style="margin-top:2em; margin-bottom:2em;">
					<div class="col-md-6 offset-md-3">
					<h3>Masukkan Data Anda</h3>
					<form role="form" method="post" action="Berhasilorder.html">
						<div class="form-group mt-3">
							<label>Nama Lengkap</label>
							<input type="text" class="form-control" Placeholder="Nama Lengkap">
						</div>
						<div class="form-group">
							<label>No. Hp</label>
							<input type="text" class="form-control" Placeholder="No Hp">
						</div>
						<div class="form-group">
							<label>Alamat</label>
							<textarea class="form-control" placeholder="alamat"></textarea>
						</div>
						<tr>
							<td><label>Jenis Product</label></td>
							<td>
							<fieldset>
								<input type="checkbox" name="Donat"> Donat<br>
								<input type="checkbox" name="RB"> Roti Baked<br>
								<input type="checkbox" name="Cookie"> Cookie<br>
								<input type="checkbox" name="baked"> Baked<br>
								<input type="checkbox" name="bakery"> Bakery<br>
								<input type="checkbox" name="Bread"> Bread
							</fieldset>
							</td>
						</tr><br>
						<div class="form-group">
							<label>Jumlah Pesanan</label>
							<input type="text" class="form-control" Placeholder="Contoh 10">
						</div>
						<div>
							<td><label>Jenis Pembayaran</label></td><br>
							<td><input type="radio" name="cs" id="cs"> COD<br>
								<input type="radio" name="tf" id="tf"> Transfer<br>
								<input type="radio" name="ovo" id="ovo"> Ovo<br>
								<input type="radio" name="dana" id="dana"> Dana</td>
						</div><br>
						<div>
							<label>Total Bayar</label>
							<input type="text" class="form-control" Placeholder="Rp. 80.000">
						</div><br>
						<button class="btn btn-warning my-2 my-sm-1" type="submit">Order Now</button>
					</form>
					</div>
				</div>
			</main>

			  <script src="bootstrap/js/jquery.min.js"></script>
